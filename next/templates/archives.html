{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>Todo list app</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'css/bootstrap-responsive.min.css' %}" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.1/themes/smoothness/jquery-ui.css">
</head>
<body>
    <div class="header"></div>
    <div class="row-fluid padding-top-bottom">
        <div class="span7 offset1">
            <h2>Archives</h2>
    		{% if item_list %}
				<ul>
					{% for key, value in item_list.iteritems %}
                        <h3>{{key}}</h3>
                        {% for item in value %}
                            <div class="todo-item">
                                <span class="{{item.title}}" id="{{item.id}}">{{item.title}}</span>
                            </div><br/>
                        {% endfor %}
					{% endfor %}
				</ul>                
    		{% else %}
				<p>No items are available.</p>
    		{% endif %}
            <a class="submit_btn" href="../todos">Back to Todo list</a>    
        </div>
    </div>

    <script src="http://code.jquery.com/jquery-1.9.0.js"></script>
    <script type="text/javascript" src="{% static 'js/bootstrap.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/handlebars.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/base.js' %}"></script>
    <script src="//code.jquery.com/ui/1.11.1/jquery-ui.js"></script>
</body>
</html>
